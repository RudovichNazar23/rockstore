<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    {% if not posts %}
        You don't have any posts....
    {% else %}
        <div>
            <a href="../../user_profile/my_profile/" class="btn btn-dark m-5">
                Back
            </a>
        </div>


        <ul class="list-group list-group-light m-auto" style="width: 500px;">
            {% for post in posts %}
                  <li class="list-group-item d-flex justify-content-center align-items-center m-5 border rounded">
                    <div class="container d-flex flex-row justify-content-between">
                      <div class="fw-bold">{{ post.title }}</div>
                       <div> {{ post.date_created.date }} </div>
                        <div>{{ post.price }}$</div>
                    </div>
                  </li>
            {% endfor %}
        </ul>
    {% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
