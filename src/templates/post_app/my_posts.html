{% extends 'templates/base.html' %}

{% block auth_user_content %}
    <div>
        <a href="../../user_profile/my_profile/" class="btn btn-dark m-5">
            Back
        </a>
    </div>
    {% if not posts %}
        <div class="container m-auto">
             <h2 class="text-center">You don't have any posts....</h2>
        </div>
    {% else %}
        <ul class="list-group list-group-light m-auto" style="width: 500px;">
            {% for post in posts %}
                  <li class="list-group-item d-flex justify-content-center align-items-center m-5 border rounded">
                    <div class="container d-flex flex-row justify-content-between">
                        <div class="fw-bold"><a href="../post/{{ post.pk }}" class="" style="text-decoration: none;">{{ post.title }}</a></div>
                       <div> {{ post.date_created.date }} </div>
                        <div>{{ post.price }}$</div>
                        <a href=""><button class="" style="border: none;">Update</button></a>
                        <a href=""><button class="" style="border: none;">Delete</button></a>
                    </div>
                  </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
