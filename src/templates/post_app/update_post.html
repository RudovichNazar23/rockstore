{% extends 'templates/base.html' %}

{% load widget_tweaks %}

{% block auth_user_content %}
    {% if permission_denied_message %}

    {% else %}
        <div class="container d-flex align-items-center justify-content-center mt-4 p-2 rounded" style="background-color: whitesmoke; height: 1000px;">
            <form action="../../update_post/{{ post.pk }}/" method="post" enctype="multipart/form-data" class="">{% csrf_token %}
                {% for field in form %}
                    <div class="">
                        {{ field.label_tag }}
                        {% render_field field class+="form-control" %}
                    </div>
                {% endfor %}
                <div class="col mt-3">
                    <center><button class="btn btn-success btn-rounded m-1" style="width: 300px;">Update</button></center>
                </div>
            </form>
        </div>
    {% endif %}
{% endblock %}
