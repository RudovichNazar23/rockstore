{% extends 'templates/profile_form.html' %}

{% block content %}
    {% if not request.user.is_authenticated %}
        <a href="/">You are not logged in !!!</a>
    {% else %}
            <form action="../update_profile/{{ user.pk }}" method="post" enctype="multipart/form-data">{% csrf_token %}
                <ul class="wrapper">
                   {% for field in form %}
                        <li class="form-row">
                            <label>{{ field.label_tag }}</label>
                            <p>{{ field }}</p>
                            <p>{{ field.errors }}</p>
                        </li>
                   {% endfor %}
                   <li class="text-center p-2">
                       <button type="submit" class="btn btn-success btn-block" style="width: 250px; margin-top: -10px;">Update</button>
                   </li>
               </ul>
            </form>
    {% endif %}
{% endblock %}
